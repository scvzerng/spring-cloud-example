
server:
  port: 8040

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/
spring:
  config:
      name: config_server
  application:
    name: spring-cloud-config-server
  cloud:
    config:
      server:
        git:
          uri: http://git.yazuosoft.com/zhangyemin/config-git/     # 配置git仓库的地址
          search-paths: spring-cloud-config-server
          username: zhangyemin
          password: zhangyemin
    stream:
      kafka:
        binder:
          brokers: localhost:9092
          zkNodes: localhost:2181
management:
  security:
    enabled: false        # git仓库地址下的相对地址，可以配置多个，用,分割。
